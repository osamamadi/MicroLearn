<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile | MicroLearn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a href="index.html" class="flex items-center gap-2">
          <img src="/public/1.png" alt="Logo" class="w-10 h-10 rounded-full" />
          <span class="text-2xl font-bold text-indigo-800">MicroLearn</span>
        </a>
        <div class="hidden md:flex items-center space-x-6">
          <a href="search.html" class="hover:text-indigo-600">Search</a>
          <div class="relative">
            <button id="profile-dropdown" class="flex items-center space-x-2 focus:outline-none">
              <img
                src="https://www.mettenmeier.de/wp-content/uploads/ansprechpartner_ohne-Bild.jpg"
                class="w-10 h-10 rounded-full object-cover"
                alt="Profile"
              />
              <span id="nav-user-name">John</span>
              <i class="fas fa-chevron-down text-sm text-gray-500"></i>
            </button>
            <div
              class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden"
              id="dropdown-menu"
            >
              <a
                href="profile.html"
                class="block px-4 py-2 text-sm hover:bg-gray-100"
                >Profile</a
              >
              <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100"
                >Settings</a
              >
              <div class="border-t border-gray-100"></div>
              <a
                href="#"
                id="logout-btn"
                class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100"
                >Logout</a
              >
            </div>
          </div>
        </div>
        <button class="md:hidden focus:outline-none" id="menu-toggle">
          <i class="fas fa-bars text-xl text-gray-700"></i>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        class="md:hidden hidden bg-white w-full py-3 px-4 shadow-inner"
        id="mobile-menu"
      >
        <div class="flex flex-col space-y-4">
          <a href="search.html" class="hover:text-indigo-600 py-2">Search</a>
          <a href="profile.html" class="hover:text-indigo-600 py-2">Profile</a>
          <a href="#" class="hover:text-indigo-600 py-2">Settings</a>
          <a
            href="#"
            id="mobile-logout-btn"
            class="text-red-600 hover:text-red-800 py-2"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- Profile Header -->
    <!-- Profile Header -->
    <section
      style="background: linear-gradient(to right, #293292, #6684e1)"
      class="text-white py-12"
    >
      <div class="container mx-auto px-4">
        <div
          style="margin-left: 130px"
          class="flex flex-col md:flex-row md:items-center gap-6"
        >
          <!-- Profile Image -->
          <div class="flex justify-center md:justify-start">
            <div
              class="w-24 h-24 md:w-32 md:h-32 rounded-full bg-white overflow-hidden border-4 border-white shadow-lg"
            >
              <img
                src="https://www.mettenmeier.de/wp-content/uploads/ansprechpartner_ohne-Bild.jpg"
                alt="Profile"
                id="profile-img"
                class="w-full h-full object-cover"
              />
            </div>
          </div>

          <!-- User Info and Stats -->
          <div class="flex-1">
            <!-- Name and Email -->
            <div class="mb-6">
              <h1 id="profile-name" class="text-3xl md:text-4xl font-bold"></h1>
              <p id="profile-email" class="text-indigo-100 text-sm"></p>
            </div>

            <!-- Stats -->
            <div class="flex flex-wrap gap-4">
              <div
                class="bg-white bg-opacity-20 rounded-lg px-4 py-3 flex items-center min-w-[160px]"
              >
                <i class="fas fa-search mr-3 text-lg"></i>
                <div>
                  <p class="text-sm font-medium">Searches</p>
                  <p id="search-count" class="text-lg font-bold"></p>
                </div>
              </div>
              <div
                class="bg-white bg-opacity-20 rounded-lg px-4 py-3 flex items-center min-w-[160px]"
              >
                <i class="fas fa-video mr-3 text-lg"></i>
                <div>
                  <p class="text-sm font-medium">Videos Watched</p>
                  <p id="video-count" class="text-lg font-bold"></p>
                </div>
              </div>
              <div
                class="bg-white bg-opacity-20 rounded-lg px-4 py-3 flex items-center min-w-[160px]"
              >
                <i class="fas fa-check-circle mr-3 text-lg"></i>
                <div>
                  <p class="text-sm font-medium">Quizzes Completed</p>
                  <p id="quiz-count" class="text-lg font-bold"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Learning History Centered -->
    <section class="ml-5 py-12">
      <div class="container mx-auto px-4">
        <div class="flex justify-center">
          <div class="w-full lg:w-3/4 xl:w-2/3">
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
              <div class="flex justify-between items-center mb-6">
                <h2
                  class="text-2xl font-bold underline decoration-4 decoration-white underline-offset-4"
                >
                  Learning History
                </h2>
                <a
                  href="search.html"
                  class="text-indigo-600 hover:text-indigo-800 flex items-center"
                >
                  <span>New Search</span>
                  <i class="fas fa-arrow-right ml-2"></i>
                </a>
              </div>
              <div class="ml-5">
                <div class="mb-8">
                  <h3 class="text-lg font-semibold mb-4 flex items-center">
                    <i class="fas fa-search text-indigo-500 mr-2"></i>
                    Recent Searches
                  </h3>
                  <div class="space-y-4" id="search-history"></div>
                </div>

                <div class="mb-8">
                  <h3 class="text-lg font-semibold mb-4 flex items-center">
                    <i class="fas fa-video text-indigo-500 mr-2"></i>
                    Recently Watched Videos
                  </h3>
                  <div class="space-y-6" id="video-history"></div>
                </div>

                <div>
                  <h3 class="text-lg font-semibold mb-4 flex items-center">
                    <i class="fas fa-file-alt text-indigo-500 mr-2"></i>
                    Recent Quizzes
                  </h3>
                  <div class="space-y-4" id="quiz-history"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
      <div
        class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4"
      >
        <!-- Left: Logo + Brand Name -->
        <a href="index.html" class="flex items-center gap-2">
          <img src="/1.png" alt="Logo" class="w-10 h-10 rounded-full" />
          <span class="text-xl font-bold">MicroLearn</span>
        </a>

        <!-- Middle: Social Icons -->
        <div class="flex space-x-6 text-gray-400">
          <a href="#" class="hover:text-white"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="hover:text-white"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="hover:text-white"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="hover:text-white"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </div>

        <!-- Right: Copyright -->
        <p class="text-sm text-gray-500 text-center md:text-right">
          &copy; 2025 MicroLearn. All rights reserved.
        </p>
      </div>
    </footer>
    <!-- Simple Video Modal -->
<div id="simple-video-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg w-full max-w-3xl mx-4 relative">
    <div class="p-4 flex justify-between items-center border-b">
      <h3 id="simple-video-title" class="text-xl font-semibold">Video Title</h3>
      <button onclick="closeSimpleVideoModal()" class="text-gray-500 hover:text-gray-700 text-xl">&times;</button>
    </div>
    <div class="aspect-w-16 aspect-h-9">
      <iframe id="simple-video-iframe" class="w-full h-96" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>

    <script src="profile.js"></script>
  </body>
</html>
